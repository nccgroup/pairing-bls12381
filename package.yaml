name:                pairing-bls12381
version:             0.1.0.0
github:              "nccgroup/pairing-bls12381"
license:             BSD3
author:              "Eric Schorn"
maintainer:          "eric.schorn@nccgroup.com"
copyright:           "2020 Eric Schorn, NCC Group"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Pairing operations over the BLS12-381 elliptic curve
category:            Crypto
description:         Please see the README on GitHub at <https://github.com/nccgroup/pairing-bls12381#readme>

dependencies:
- base >= 4.7 && < 5
- random

library:
  source-dirs: Crypto

executables:
  pairing-bls12381-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -Wno-type-defaults
    - -Wno-incomplete-patterns
    - -Wno-name-shadowing
    - -Wno-unused-matches
    - -Wno-incomplete-uni-patterns
    - -O2
    dependencies:
    - pairing-bls12381
    when:
      - condition: false
        other-modules: Paths_pairing_bls12381
tests:
  pairing-bls12381-test:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -O2
    dependencies:
    - pairing-bls12381
    - tasty
    - tasty-hunit
